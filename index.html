<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Montserrat+Subrayada|Pavanam" rel="stylesheet">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="top">
        <div class="authentication">
          <button type="button" class="btn btn-primary cred" data-toggle="modal" data-target=".sign-up-modal">Sign Up</button>
          <div class="modal fade sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <form id="sign-up">
                  <fieldset>
                    <legend>Sign up!</legend>
                    <label>
                      Email
                      <input type="text" name="credentials[email]">
                    </label>
                    <label>
                      password
                      <input type="password" name="credentials[password]">
                    </label>
                    <label>
                      Password Confirmation
                      <input type="password" name="credentials[password_confirmation]">
                    </label>
                    <input type="submit" name="submit" value="Sign up!">
                  </fieldset>
                </form>
                <div class="credential-status"></div>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-primary cred" data-toggle="modal" data-target=".sign-in-modal">Sign In</button>
          <div class="modal fade sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <form id="sign-in">
                  <fieldset>
                    <legend>Sign in!</legend>
                    <label>
                      Email
                      <input type="text" name="credentials[email]">
                    </label>
                    <label>
                      password
                      <input type="password" name="credentials[password]">
                    </label>
                    <input type="submit" name="submit" value="Sign in!">
                  </fieldset>
                </form>
                <div class="credential-status"></div>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-primary cred" data-toggle="modal" data-target=".change-password-modal">Change Password</button>
          <div class="modal fade change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <form id="change-password">
                  <fieldset>
                    <legend>Change Password</legend>
                    <label>
                      Email
                      <input type="text" name="credentials[email]">
                    </label>
                    <label>
                      Old Password
                      <input type="password" name="passwords[old]">
                    </label>
                    <label>
                      New Password
                      <input type="password" name="passwords[new]">
                    </label>
                    <input type="submit" name="submit" value="Change Password">
                  </fieldset>
                </form>
                <div class="credential-status"></div>
              </div>
            </div>
          </div>
        </div>

        <form id="sign-out">
          <fieldset>
            <input type="submit" name="submit" value="Sign Out!">
          </fieldset>
        </form>
      </div>

      <h1>Tic-Tac-Toe</h1>

      <div class="winner"></div>

      <div class="game-board">
        <div class="zero square" data-index='0'></div>
        <div class="one square" data-index='1'></div>
        <div class="two square" data-index='2'></div>
        <div class="three square" data-index='3'></div>
        <div class="four square" data-index='4'></div>
        <div class="five square" data-index='5'></div>
        <div class="six square" data-index='6'></div>
        <div class="seven square" data-index='7'></div>
        <div class="eight square" data-index='8'></div>
      </div>

      <div class="log"></div>

      <form class="new-game">
        <button type="submit" class="new hide">New Game!</button>
      </form>

      <form class="games" id="game-search">
        <button type="submit" class="btn btn-default hide">Search</button>
        <div class="form-group">
          <input type="text" name="game[id]" id="game-id" placeholder="Which game to revisit?">
        </div>

      </form>
    </body>
</html>
