<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Example</h1>

      <p>This is Schmal-dog Robles' Tic Tac Toe game</p>

      <h1>Tic-Tac-Toe</h1>
      <div class="winner"></div>
      <div class="game-board">
      </div>

      <form class="reset-game">
        <button type="submit" class="reset">Reset</button>
      </form>

      <form class="new-game">
        <button type="submit" class="new">New Game!</button>
      </form>

      <h1>API Token Auth</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            password
            <input type="password" name="credentials[password]">
          </label>
          <label>
            Password Confirmation
            <input type="password" name="credentials[password_confirmation]">
          </label>
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            password
            <input type="password" name="credentials[password]">
          </label>
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            Old Password
            <input type="password" name="password[old]">
          </label>
          <label>
            New Password
            <input type="password" name="password[new]">
          </label>
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>
    </body>
</html>
