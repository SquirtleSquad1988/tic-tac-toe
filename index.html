<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Example</h1>

      <p>This is Schmal-dog Robles' Tic Tac Toe game</p>

      <h1>Tic-Tac-Toe</h1>

      <div class="winner"></div>
      <div class="log"></div>

      <div class="game-board">
        <div class="0 square" data-index='0'>_</div>
        <div class="1 square" data-index='1'>_</div>
        <div class="2 square" data-index='2'>_</div>
        <div class="3 square" data-index='3'>_</div>
        <div class="4 square" data-index='4'>_</div>
        <div class="5 square" data-index='5'>_</div>
        <div class="6 square" data-index='6'>_</div>
        <div class="7 square" data-index='7'>_</div>
        <div class="8 square" data-index='8'>_</div>
      </div>

      <form class="new-game">
        <button type="submit" class="new">New Game!</button>
      </form>

      <form class="games" id="game-search">
        <div class="form-group">
          <input type="text" name="game[id]" placeholder="ID to search">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>

      <h1>API Token Auth</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            password
            <input type="password" name="credentials[password]">
          </label>
          <label>
            Password Confirmation
            <input type="password" name="credentials[password_confirmation]">
          </label>
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            password
            <input type="password" name="credentials[password]">
          </label>
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            Old Password
            <input type="password" name="passwords[old]">
          </label>
          <label>
            New Password
            <input type="password" name="passwords[new]">
          </label>
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>
    </body>
</html>
